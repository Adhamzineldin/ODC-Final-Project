<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .verification-code {
            font-size: 26px;
            color: #ff9900;
            font-weight: bold;
            padding: 10px 15px;
            border: 2px solid #ff9900;
            border-radius: 5px;
            display: inline-block;
            margin: 20px 0;
            background-color: #fff8e5;
        }
        p {
            line-height: 1.6;
            margin: 10px 0;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Verification</h1>
        <p>Dear User,</p>
        <p>Your verification code is:</p>
        <strong class="verification-code">{{code}}</strong>
        <p>Please use this code to complete your registration.</p>
        <p>Thank you!</p>
        <footer>
            <p>This is an automated message. Please do not reply.</p>
        </footer>
    </div>
</body>
</html>
