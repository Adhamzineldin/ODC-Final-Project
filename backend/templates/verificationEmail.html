<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: white; color: #ffffff; display: flex; justify-content: center; align-items: center; min-height: 100vh; text-align: center;">
    <div style="background-color: #1e1e1e; border-radius: 12px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3); padding: 40px; width: 90%; max-width: 500px; border: 1px solid #ff9900;">
        <h1 style="color: #ff9900; margin-bottom: 20px; font-size: 30px; text-transform: uppercase;">Email Verification</h1>
        <p style="color: #ffffff; font-family: Arial, sans-serif; font-size: 16px; margin: 0;"> Dear {{email}},</p>
        <p style="color: #ffffff;">Your verification code is:</p>
        <strong style="font-size: 30px; color: #00ffcc; font-weight: bold; padding: 15px 20px; border: 2px solid #00ffcc; border-radius: 8px; display: inline-block; margin: 20px 0; background-color: rgba(0, 255, 204, 0.1);">{{code}}</strong>
        <p style="color: #ffffff;">Please use this code to complete your registration.</p>
        <p style="color: #ffffff;">Thank you!</p>
        <footer style="margin-top: 20px; font-size: 12px; color: #cccccc;">
            <p style="color: #cccccc;">This is an automated message. Please do not reply.</p>
        </footer>
    </div>
</body>
</html>
