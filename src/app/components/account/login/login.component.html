<div class="login-container">
  <div class="login-box">
    <div class="logo">
      <a href="/public">
        <img src="/images/nav/logo.png" alt="{{ AppComponent.title }} Logo" class="logo-img" />
      </a>
    </div>

    <h2 class="login-title">Sign in to your {{ AppComponent.title }} account</h2>

    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="email" [(ngModel)]="email" name="email" placeholder="Username" required />
      </div>

      <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
      </div>

      <button type="submit" class="login-btn">Sign in</button>

      <div class="login-options">
        <a href="#" class="forgot-password">Forgot your password?</a>
        <a href="/signup" class="sign-up">Create your {{ AppComponent.title }} account</a>
      </div>
    </form>
  </div>
</div>
