<div class="signup-container">
  <div class="signup-box">
    <div class="logo">
      <img src="/images/nav/logo.png" alt="Logo" class="logo-img" />
    </div>

    <h2 class="signup-title">Create your {{ AppComponent.title }} account</h2>

    <form class="signup-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" placeholder="First Name" [(ngModel)]="firstName" name="firstName" required />
      </div>

      <div class="form-group">
        <input type="text" placeholder="Last Name" [(ngModel)]="lastName" name="lastName" required />
      </div>

      <div class="form-group">
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
      </div>

      <div class="form-group">
        <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required />
      </div>

      <div class="form-group">
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
      </div>

      <div class="form-group">
        <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>

      <button type="submit" class="signup-btn">Create account</button>

      <div class="signup-options">
        <a href="/login" class="login-link">Already have an account? Log in</a>
      </div>
    </form>
  </div>
</div>
