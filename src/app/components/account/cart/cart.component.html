<div class="cart-container">
  <h2>Your Cart</h2>

  <div class="cart-items">
    <div class="cart-item" *ngFor="let item of cartItems">
      <div class="cart-item-image">
        <img src="{{ getLink(item.product.images) }}" [alt]="item.product.title"/>
      </div>
      <div class="cart-item-details">
        <h3><a [routerLink]="['/product', item.product.productId]">{{ item.product.title }}</a></h3>
        <p class="cart-item-price">{{ item.product.price | currency:'USD' }}</p>
        <div class="cart-item-quantity">
          <button (click)="decreaseQuantity(item)">-</button>
          <span>{{ item.quantity }}</span>
          <button (click)="increaseQuantity(item)">+</button>
        </div>
        <button class="remove-btn" (click)="removeProduct(item)">
          Remove
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Your cart is empty.</p>
  </div>

  <div class="cart-total" *ngIf="cartItems.length > 0">
    <h3>Total: {{ totalPrice | currency:'USD' }}</h3>
  </div>

  <div class="checkout-btn" *ngIf="cartItems.length > 0">
  <button (click)="checkout()">Proceed to Checkout</button>
</div>
</div>
